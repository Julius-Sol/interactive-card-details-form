<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="whole-container"></div>

    <div class="card-front">
      <img src="/images/card-logo.svg" alt="Card Logo" class="card-front-logo">
      <p class="card-front-card-number">0000 0000 0000 0000</p>
      <p class="card-front-name">Jane Appleseed</p>
      <p class="card-front-exp">00/00</p>
    </div>

    <div class="card-back">
      <p class="card-security">000</p>
    </div>

    <form class="card-info">
      <div><label for="cardholder-name" class="card-info-title">Cardholder Name</label></div>
      <input type="text" name="cardholder-name" id="cardholder-name" placeholder="e.g. Jane Appleseed " autocomplete="off">
      <span class="error" aria-live="polite"></span>

      <div class="title-space"><label for="card-number" class="card-info-title">Card Number</label></div>
      <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000" autocomplete="off" maxlength="19">
      <span class="error" aria-live="polite"></span>
      
      <div class="extra-info title-space">
        <div class="info-date">
          <label for="exp-month" class="card-info-title">Exp. Date <span class="spacing-title">(MM/YY)</span></label>
          <input type="text" name="exp-month" id="exp-month" placeholder="MM" maxlength="2" autocomplete="off">
          <span class="error error-month" aria-live="polite"></span>
          <input type="text" name="exp-year" id="exp-year" placeholder="YY" maxlength="2" autocomplete="off">
          <span class="error error-year" aria-live="polite"></span>
        </div>
        <div class="cvc">
          <label for="cvc-number" class="card-info-title">cvc</label>
          <input type="text" name="cvc-number" id="cvc-number" placeholder="e.g. 123" autocomplete="off" maxlength="4">
          <span class="error" aria-live="polite"></span>
        </div>
      </div>

      <button class="submit-button">Confirm</button>
    </form>

    <!-- Completed state start -->

    Thank you!
    We've added your card details
    Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julio S.</a>.
  </div>
  <script src="validation.js"></script>
</body>
</html>
